<!doctype html>
<html lang="en-us">

	<head>
		<!-- A-Frame core library -->
		<!-- documentation:  https://aframe.io/ -->
		<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

		<!-- AR.js Library -->
		<!-- documentation:  https://ar-js-org.github.io/AR.js-Docs/ -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

		<!-- p5.js core library -->
		<!-- documentation:  https://p5js.org/reference/ -->
		<script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>

		<!-- AFrameP5 AR library -->
		<!-- documentation:  https://cs.nyu.edu/~kapp/aframep5-ar -->
		<script src="https://craignyu.github.io/aframep5-ar/libraries/aframep5_ar-v0.4.js"></script>

		<!-- Your custom p5.js sketch -->
		<script src="sketch.js"></script>

		<style>
			body{
				margin : 0px;
				overflow: hidden;
			}
			#moonlight{
				position: absolute;
				top: 60px;
				left: 100px;
				z-index: 1000;
				color:rgb(255,255,255);
			}
		</style>
	</head>

	<body>

		<!-- A-Frame Scene -->
		<a-scene id="ARScene" embedded arjs>

			<a-marker id="hiro" type="pattern" url="marker/patt.hiro"></a-marker>
			<a-marker id="tree" type="pattern" url="marker/custom marker.patt"></a-marker>

			<a-entity camera></a-entity>

		</a-scene>

	</body>

</html>
